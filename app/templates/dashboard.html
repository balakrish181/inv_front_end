<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .dashboard-container {
            padding: 20px;
        }
        .chart-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .total-box {
            background-color: #007bff;
            color: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .total-amount {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .chart-title {
            margin-bottom: 15px;
            font-weight: 600;
        }
        .back-btn {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid dashboard-container">
        <div class="row">
            <div class="col-12">
                <a href="/" class="btn btn-secondary back-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                    </svg>
                    Back to Upload
                </a>
                <h1 class="display-4 text-center mb-4">Financial Dashboard</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="total-box">
                    <h3>Total Expenses</h3>
                    <div class="total-amount" id="total-amount">$0.00</div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="chart-container">
                    <h3 class="chart-title">Expenses Over Time</h3>
                    <canvas id="timeChart"></canvas>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="chart-container">
                    <h3 class="chart-title">Expenses by Category</h3>
                    <canvas id="categoryChart"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div class="chart-container">
                    <h3 class="chart-title">Top Merchants</h3>
                    <canvas id="merchantChart"></canvas>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="chart-container">
                    <h3 class="chart-title">Transaction Details</h3>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-primary">
                                <tr>
                                    <th>Date</th>
                                    <th>Description</th>
                                    <th>Amount</th>
                                    <th>Category</th>
                                </tr>
                            </thead>
                            <tbody id="transactions-table-body">
                                <!-- Transactions will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get the CSV file path from the template
            const csvFile = "{{ csv_file }}";
            
            // Fetch the data from the server
            fetch(`/get_data/${csvFile}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        console.error('Error fetching data:', data.error);
                        return;
                    }
                    
                    // Update total amount
                    document.getElementById('total-amount').textContent = `$${data.total.toFixed(2)}`;
                    
                    // Create category pie chart
                    const categoryCtx = document.getElementById('categoryChart').getContext('2d');
                    new Chart(categoryCtx, {
                        type: 'pie',
                        data: {
                            labels: data.category.labels,
                            datasets: [{
                                data: data.category.values,
                                backgroundColor: [
                                    '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF',
                                    '#FF9F40', '#8AC94A', '#EA526F', '#23B5D3', '#7C9299'
                                ],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                legend: {
                                    position: 'right',
                                }
                            }
                        }
                    });
                    
                    // Create time series bar chart
                    const timeCtx = document.getElementById('timeChart').getContext('2d');
                    new Chart(timeCtx, {
                        type: 'bar',
                        data: {
                            labels: data.date.labels,
                            datasets: [{
                                label: 'Daily Expenses',
                                data: data.date.values,
                                backgroundColor: '#36A2EB',
                                borderColor: '#2693e6',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    ticks: {
                                        callback: function(value) {
                                            return '$' + value;
                                        }
                                    }
                                }
                            }
                        }
                    });
                    
                    // Create merchant bar chart
                    const merchantCtx = document.getElementById('merchantChart').getContext('2d');
                    new Chart(merchantCtx, {
                        type: 'bar',
                        data: {
                            labels: data.merchant.labels,
                            datasets: [{
                                label: 'Amount Spent',
                                data: data.merchant.values,
                                backgroundColor: '#FFCE56',
                                borderColor: '#ffb420',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            indexAxis: 'y',
                            scales: {
                                x: {
                                    beginAtZero: true,
                                    ticks: {
                                        callback: function(value) {
                                            return '$' + value;
                                        }
                                    }
                                }
                            }
                        }
                    });
                    
                    // Populate transactions table
                    const tableBody = document.getElementById('transactions-table-body');
                    if (data.transactions && data.transactions.length > 0) {
                        data.transactions.forEach(transaction => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${transaction.spend_date}</td>
                                <td>${transaction.spend_description}</td>
                                <td>$${parseFloat(transaction.amount).toFixed(2)}</td>
                                <td>${transaction.category}</td>
                            `;
                            tableBody.appendChild(row);
                        });
                    } else {
                        tableBody.innerHTML = '<tr><td colspan="4" class="text-center">No transaction data available</td></tr>';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
